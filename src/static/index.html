<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slalom Capabilities Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="https://colby-timm.github.io/images/byte-teacher.png" alt="Byte mascot" class="mascot" />
        <div class="header-text">
          <h1>Slalom Capabilities Management</h1>
          <h2>Consulting Expertise Platform</h2>
        </div>
        <div class="auth-controls">
          <button id="auth-toggle-btn" class="auth-btn">üîê Login</button>
          <span id="auth-user" class="auth-user hidden"></span>
          <button id="logout-btn" class="auth-btn hidden">Logout</button>
        </div>
      </div>
    </header>

    <main>
      <section id="capabilities-container">
        <h3>Available Capabilities</h3>
        <div id="capabilities-list">
          <!-- Capabilities will be loaded here -->
          <p>Loading capabilities...</p>
        </div>
      </section>

      <section id="register-container">
        <h3>Register Your Expertise</h3>
        <form id="register-form">
          <div class="form-group">
            <label for="email">Consultant Email:</label>
            <input type="email" id="email" required placeholder="your-email@slalom.com" />
          </div>
          <div class="form-group">
            <label for="capability">Select Capability:</label>
            <select id="capability" required>
              <option value="">-- Select a capability --</option>
              <!-- Capability options will be loaded here -->
            </select>
          </div>
          <button type="submit">Register Expertise</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <img src="https://colby-timm.github.io/images/byte-celebrate.png" alt="Byte celebrating" class="footer-mascot" />
        <p>&copy; 2025 Slalom ‚Ä¢ Building Better Tomorrow</p>
      </div>
    </footer>

    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <button id="login-close-btn" class="modal-close" aria-label="Close login dialog">‚úï</button>
        <h3>Practice Platform Login</h3>
        <form id="login-form">
          <div class="form-group">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
